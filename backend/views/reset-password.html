<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réinitialisation du mot de passe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        color: #fff;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        height: 100vh;
        display: flex;
        background: #494C4F;
      }
      div {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        width: 50%;
        align-items: center;
        padding: 25px;
        align-self: center;
        background-color: #424242;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 300px;
      }
      input {
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        padding: 10px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message {
        margin-top: 15px;
        text-align: center;
      }
      .error {
        color: #ff6b6b;
      }
      .success {
        color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Réinitialisation du mot de passe</h2>
      <form id="resetPasswordForm">
        <input
          type="password"
          id="newPassword"
          placeholder="Nouveau mot de passe"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirmer le mot de passe"
          required
        />
        <button type="submit">Réinitialiser</button>
      </form>
      <div class="message" id="message"></div>
    </div>

    <script>
      // Récupérer le token depuis l'URL
      const pathArray = window.location.pathname.split('/');
      const userId = pathArray[pathArray.length - 2]; // Récupère l'avant-dernier segment
      const uniqueString = pathArray[pathArray.length - 1]; // Récupère le dernier segment


      const form = document.getElementById("resetPasswordForm");
      const messageDiv = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Vérifiez que les mots de passe correspondent
        if (newPassword !== confirmPassword) {
          messageDiv.textContent = "Les mots de passe ne correspondent pas.";
          messageDiv.className = "message error";
          return;
        }

        // Envoyez une requête pour mettre à jour le mot de passe
        try {
          const response = await fetch("/api/users/update-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              userId, // Envoyez l'ID de l'utilisateur
              token: uniqueString, // Envoyez la chaîne unique
              newPassword,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            messageDiv.textContent = data.message;
            messageDiv.className = "message success";
            form.reset();
          } else {
            messageDiv.textContent = data.message || "Erreur lors de la réinitialisation du mot de passe.";
            messageDiv.className = "message error";
          }
        } catch (error) {
          console.error(error);
          messageDiv.textContent = "Erreur serveur. Veuillez réessayer plus tard.";
          messageDiv.className = "message error";
        }
      });
    </script>
  </body>
</html>
